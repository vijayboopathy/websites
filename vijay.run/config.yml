baseURL: "https://www.vijay.run"
title: "Vibe: Everything Reliability..."
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Vibe: Everything Reliability"
  description: "ExampleSite description"
  keywords: [Blog, SRE, Site Reliability Engineering, DevOps]
  author: Vijayboopathy Elangovan
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://ik.imagekit.io/ob78dnebo/android-chrome-512x512.png?updatedAt=1679223839873"
    favicon16x16: "https://ik.imagekit.io/ob78dnebo/favicon-16x16.png?updatedAt=1679223839645"
    favicon32x32: "https://ik.imagekit.io/ob78dnebo/favicon-32x32.png?updatedAt=1679223839690"
    apple_touch_icon: "https://ik.imagekit.io/ob78dnebo/apple-touch-icon.png?updatedAt=1679223839693"
    safari_pinned_tab: "https://ik.imagekit.io/ob78dnebo/apple-touch-icon.png?updatedAt=1679223839693g"

  label:
    text: "Home"
    icon: ""
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Vibe"
    subtitle: "Everything Reliability"
    imageUrl: "https://pbs.twimg.com/profile_images/1637398070152364035/R8q224nA_400x400.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: me
    buttons: []

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/vijayboopathy"
    - name: linkedin
      url: "https://www.linkedin.com/in/vibee/"
    - name: github
      url: "https://github.com/vijayboopathy"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/vijayboopathy/websites/blob/main/vijay.run/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: blog
      name: blog
      url: /blog/
      weight: 10
    - identifier: resume
      name: resume
      url: https://registry.jsonresume.org/vijayboopathy?theme=kendall
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
